    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        .modal-enter {
            animation: modalEnter 0.5s ease-out forwards;
        }
        .modal-exit {
            animation: modalExit 0.3s ease-in forwards;
        }
        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        @keyframes modalExit {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
        }
        .logo-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti-fall 3s linear forwards;
            z-index: 9999;
        }
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-50 flex justify-center">
        <div class="m-0 bg-white shadow-xl rounded-lg flex justify-center flex-1 overflow-hidden">
            <div class="lg:w-1/2 xl:w-5/12 p-6 h-screen flex flex-col justify-center items-center">  
                <div class="mt-12 flex flex-col justify-center h-screen items-center">
                    <h1 class="text-2xl xl:text-3xl font-extrabold text-green-800">Pré-inscription</h1>
                    <p class="text-sm mt-4 text-center text-gray-600">
                        Pré-inscription pour participer au jeu concours de Ketoko.
                    </p>
                    
                    <form id="registrationForm" class="mt-8 w-full max-w-md">
                        <div class="space-y-4">
                            <input
                                class="w-full px-4 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-green-500 focus:bg-white transition-all duration-300"
                                type="text" placeholder="Nom complet" required>
                            
                            <input
                                class="w-full px-4 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-green-500 focus:bg-white transition-all duration-300"
                                type="tel" placeholder="Numéro de téléphone" id="phoneInput">
                             
                             <div class="border-b  text-center">
                                <div
                                    class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                                     Ou inscrivez-vous avec un e-mail
                                </div>
                            </div>
                            <br>
 
                            
                            <input
                                class="w-full px-4 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-green-500 focus:bg-white transition-all duration-300"
                                type="email" placeholder="Adresse email" id="emailInput">
                            
                            <button
                                type="submit"
                                class="mt-8 tracking-wide font-semibold bg-green-800 text-white w-full py-3 rounded-lg hover:bg-green-700 transition-all duration-300 flex items-center justify-center focus:shadow-outline focus:outline-none">
                                <span>Commencer</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="flex-1 bg-[#26480c] text-center hidden lg:flex">
                <div class="w-full h-full bg-cover bg-top bg-no-repeat"
                      style="background-image: url('./imgs/pesonage1.png');">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Popup -->
    <div id="successModal" class="fixed inset-0 z-50 hidden items-center justify-center modal-overlay">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 modal-enter">
            <div class="p-6">
                <div class="text-center">
                    <div class="mb-4">
                        <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Inscription réussie !</h3>
                    <p class="text-sm text-gray-500 mb-6">Merci pour votre inscription. Vous avez été sélectionné pour participer au tirage au sort.</p>
                    
                    <div class="flex justify-center space-x-4 mb-6">
                        <a href="#" class="social-link text-blue-600 hover:text-blue-800" data-platform="facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-link text-blue-400 hover:text-blue-600" data-platform="twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-link text-red-600 hover:text-red-800" data-platform="instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-link text-green-600 hover:text-green-800" data-platform="whatsapp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                    
                    <button id="closeModal" class="w-full bg-green-800 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors duration-300">
                        Fermer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti Container -->
    <div id="confettiContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const modal = document.getElementById('successModal');
            const closeModalBtn = document.getElementById('closeModal');
            const phoneInput = document.getElementById('phoneInput');
            const emailInput = document.getElementById('emailInput');
            const socialLinks = document.querySelectorAll('.social-link');
            
            // Form submission handler
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate that either phone or email is filled (but not both necessarily)
                const phoneValue = phoneInput.value.trim();
                const emailValue = emailInput.value.trim();
                
                if (!phoneValue && !emailValue) {
                    alert('Veuillez entrer soit votre numéro de téléphone soit votre adresse email.');
                    return;
                }
                
                // Get form data
                const formData = new FormData(form);
                const userData = {
                    name: formData.get('name') || form.querySelector('input[type="text"]').value,
                    contact: phoneValue || emailValue
                };
                
                console.log('Données soumises:', userData);
                
                // Show success modal
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                
                // Reset form
                form.reset();
            });
            
            // Close modal handler
            closeModalBtn.addEventListener('click', function() {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            });
            
            // Social links click handlers
            socialLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const platform = this.getAttribute('data-platform');
                    
                    // Show confetti effect
                    showConfetti();
                    
                    // Add visual feedback
                    this.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                });
            });
            
            // Function to show confetti
            function showConfetti() {
                const container = document.getElementById('confettiContainer');
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                // Create multiple confetti pieces
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    container.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
        });
    </script>
    
    <!-- Font Awesome for social icons -->
